syntax = "proto3";

package proto;

option go_package = "/proto";

//request & response
message AddRequest{
    int64 x = 1;
    int64 y = 2;
}

message AddResponse{
    int64 result = 1;
}

//client streaming
message AverageRequest{
    int64 no = 1;
}

message AverageResponse{
    int64 result = 1;
}

//server streaming
message PrimeRequest{
    int64 rangeStart = 1;
    int64 rangeEnd = 2;
}

message PrimeResponse{
    int64 no = 1;
}

service AppService{

    //request & response
    rpc Add(AddRequest) returns (AddResponse);

    //client streaming
    rpc Average(stream AverageRequest) returns (AverageResponse);

    //server streaming
    rpc GeneratePrime(PrimeRequest) returns (stream PrimeResponse);
}

